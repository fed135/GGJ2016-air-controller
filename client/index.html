<!doctype html>
<html>
	<head>
		<title>Ritual</title>
		<meta content="telephone=no" name="format-detection">
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui" />
		<style type="text/css">
			* {
				margin:0px;
				padding:0px;
			}
			::-moz-selection, ::selection{
				background:transparent;
			}
			html, body {
				background-color: black;
				height:100%;
				width: 100%;
				display: block;
				position:absolute;
				color: white;
				font-family:Arial;
			}
			h1, h2 {
				margin:auto;
				top:0;
				bottom:0;
				left:0;
				right:0;
				position:absolute;
				font-style: italic;
				width: 50%;
   			text-align: center;
    		height: 50px;
			}

			.button {
				text-align: center;				
				font-weight:bold;	
				font-size:16px;
				text-shadow:1px 1px 0px rgba(0,0,0,0.4);
				cursor: pointer;
				position:relative;
				margin: auto;
				margin-top:50px;
			}

			.big {
				width:40%;
				height:35px;
				padding-top:18px;
			}

			.medium {
				width:30%;
				height:30px;
				padding-top:13px;
			}

			.green {
				background-color: green;
			}

			.orange {
				background-color: orange;
			}

			.page-buttons {
				width: 100%;
				height: 45%;
				bottom: 0px;
				position: absolute;
				display: block;
			}

			.page, #wrapper {
				width: 100%;
				height: 100%;
				top:0px;
				left:0px;
				position: absolute;
				overflow:hidden;
			}

			/*init*/
			.page{
				display: none;
			}

			.error-messages {
				background-color: #333;
				width: 100%;
				height: 35px;
				position:absolute;
				bottom:-50px;
				display: block;
				padding-top:15px;
				text-align:center;
			}

			.red {
				color:red;
			}

			#participants {
				margin:auto;
			  width: 50%;
    		height: 100px;
    		top: 75px;
    		position: relative;
    	}

    	.slot {
    		height: 50px;
    		width:25%;
    		display:block;
    		float:left;
    	}

    	.mask {
    		margin: auto;
    		height:57px;
    		width: 105px;
    		display: block;
    		position:absolute;
    		background-size:100%;
    		background-repeat:no-repeat;
    	}

    	.slot.red .mask {
    		background-image: url(images/red.png);
    	}

    	.slot.green .mask {
    		background-image: url(images/green.png);
    	}

    	.slot.blue .mask {
    		background-image: url(images/blue.png);
    	}

    	.slot.yellow .mask {
    		background-image: url(images/yellow.png);
    	}

    	.slot.white .mask {
    		background-image: url(images/white.png);
    	}

    	#hud {
    		position:absolute;
    		z-index: 2;
    		pointer-events:none;
    		height:98%;
    		width: 98%;
    		padding:1%;
     	}

    	.hori {
    		background-image: url(images/hori-border.png);
    		background-repeat: repeat-x;
    		width: 98%;
    		height:37px;
    		display: block;
    	}

    	.vert {
    		background-image: url(images/vert-border.png);
    		background-repeat: repeat-y;
    		height:98%;
    		width: 44px;
    		display: block;
    	}

    	.left-bar {
    		position: absolute;
    		left: 0px;
    	}

    	.right-bar {
    		position: absolute;
    		right: 0px;
    	}

    	.top-bar {
    		position: absolute;
    		top:0px;
    	}

    	.bottom-bar {
    		position: absolute;
    		bottom:0px;
    	}

    	.corner {
    		background-image: url(images/corner.png);
    		width: 60px;
    		height: 71px;
    		display: block;
    	}

    	.tl {
    		position: absolute;
    		top:0px;
    		left:0px;
    	}

    	.tr {
    		position: absolute;
    		top:0px;
    		right: 0px;
    	}

    	.bl {
    		position: absolute;
    		bottom:0px;
    		left: 0px;
    	}

    	.br {
    		position: absolute;
    		bottom: 0px;
    		right: 0px;
    	}

    	.jewel {
    		display: block;
    		margin-top: 23px;
    		margin-left: 19px;
    		position: relative;
    		height: 25px;
    		width:20px;
    	}

    	#hud.red .jewel {
    		background-image: url(images/red-jewel.png);
    	}

    	#hud.green .jewel {
    		background-image: url(images/green-jewel.png);
    	}

    	#hud.yellow .jewel {
    		background-image: url(images/yellow-jewel.png);
    	}

    	#hud.blue .jewel {
    		background-image: url(images/blue-jewel.png);
    	}

    	#wrapper {
    		background-color: black;
    	}
		</style>
	</head>
	<body>
		<div id="wrapper">
			<div id="hud">
				<div class="hori top-bar"></div>
				<div class="hori bottom-bar"></div>
				<div class="vert left-bar"></div>
				<div class="vert right-bar"></div>
				<div class="corner tl">
					<div class="jewel"></div>
				</div>
				<div class="corner tr">
					<div class="jewel"></div>
				</div>
				<div class="corner bl">
					<div class="jewel"></div>
				</div>
				<div class="corner br">
					<div class="jewel"></div>
				</div>
			</div>
			<div id="splash" class="page">
				<h1>Tap to join!</h1>
			</div>
			<div id="lobby" class="page">
				<h2>Now waiting in lobby!</h2>
				<div class="page-buttons" id="ready-leave-set">
					<div id="ready-button" class="big green button">Ready</div>
					<div id="leave-button" class="medium orange button">Leave</div>
				</div>
				<div class="page-buttons" id="start-unready-set" style="display:none;">
					<div id="start-button" class="big green button">Start game!</div>
					<div id="unready-button" class="medium orange button">Unready</div>
				</div>
			</div>
			<div id="loading" class="page">
				<h1>Loading...</h1>
			</div>
			<div id="gamescene" class="page">
				<div id="SWIPE_LEFT-inst" class="instruction">
					<h1>Swipe left!</h1>
				</div>
				<div id="SWIPE_RIGHT-inst" class="instruction">
					<h1>Swipe right!</h1>
				</div>
				<div id="TILT-inst" class="instruction">
					<h1>Shake it!</h1>
				</div>
				<div id="TAP-inst" class="instruction">
					<h1>Tap!</h1>
				</div>
				<div id="HOLD-inst" class="instruction">
					<h1>Hold!</h1>
				</div>
				<div id="participants">
					<div class="slot">
						<div class="mask"></div>
					</div>
					<div class="slot">
						<div class="mask"></div>
					</div>
					<div class="slot">
						<div class="mask"></div>
					</div>
					<div class="slot">
						<div class="mask"></div>
					</div>
				</div>
			</div>
			<div class="error-messages">
				<h3 class="red" id="error-message-body">Errors go here</h3>
			</div>
		</div>
		<!-- Scripts -->
		<script src="main.js"></script>
		<script src="libs/jquery.min.js"></script>
		<script src="libs/socket.io.min.js"></script>
		<script src="libs/hammer.min.js"></script>
		<script src="libs/shake.js"></script>

		<script>
			window.ritual = new App();
			window.ritual.changePage('splash');
		</script>
	</body>
</html>
